# Hynous-Data configuration

server:
  host: "127.0.0.1"
  port: 8100

db:
  path: "storage/hynous-data.db"
  prune_days: 7          # Keep time-series data for N days

rate_limit:
  max_weight_per_min: 1200
  safety_pct: 85         # Use only 85% of budget → 1020 effective

trade_stream:
  enabled: true

position_poller:
  enabled: true
  workers: 8
  # Tier intervals (seconds between re-polls)
  tier1_interval: 30     # Whales (>$1M total size)
  tier2_interval: 120    # Mid ($100K-$1M)
  tier3_interval: 600    # Small (<$100K)
  # Tier thresholds (USD)
  whale_threshold: 1000000
  mid_threshold: 100000

hlp_tracker:
  enabled: true
  poll_interval: 60      # Seconds between HLP vault polls
  vaults:                # Known HLP vault addresses
    - "0xdfc24b077bc1425ad1dea75bcb6f8158e10df303"  # HLP Vault A
    - "0x010461c14e146ac35fe42271bdc1134ee31c703a"  # HLP Vault B
    - "0x35cfc9c671b9a2f43fa23f3f08fb46e6a893463e"  # HLP Vault C

heatmap:
  recompute_interval: 10  # Seconds between heatmap refreshes
  bucket_count: 50        # Number of price buckets per side
  range_pct: 15           # Price range % above/below current price

order_flow:
  windows:                # CVD aggregation windows in seconds
    - 60
    - 300
    - 900
    - 3600

smart_money:
  profile_window_days: 7       # How far back to fetch fills for profiling
  profile_refresh_hours: 6     # Recompute profiles every N hours
  min_equity: 50000            # Minimum equity for auto-discovery from rankings
  min_trades_for_profile: 5    # Need N+ trades to compute stats
  bot_trades_per_day: 50       # Above this = bot classification
  bot_avg_hold_min: 2          # Below this avg hold = bot classification
  max_profiles_per_cycle: 5    # Rate limit: profiles per refresh cycle
  alert_min_size_usd: 50000    # Min position size to trigger alert
  alert_min_win_rate: 0.55     # Min win rate to trigger alert
  # Auto-curation — auto-track profitable wallets
  auto_curate_enabled: true
  auto_curate_min_win_rate: 0.55
  auto_curate_min_trades: 10
  auto_curate_min_profit_factor: 1.5
  auto_curate_max_wallets: 20
  auto_curate_exclude_bots: true
