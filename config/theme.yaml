# Hynous Theme Configuration
# Change accent color here to retheme the entire app.

colors:
  # Base (dark theme)
  background:
    primary: "#0D0D0D"       # Near black - main background
    secondary: "#1A1A1A"     # Card backgrounds
    tertiary: "#262626"      # Subtle highlights, borders

  # Text
  text:
    primary: "#FAFAFA"       # Main text - almost white
    secondary: "#A3A3A3"     # Muted text
    tertiary: "#525252"      # Disabled, hints

  # Accent (the personality color)
  accent:
    primary: "#6366F1"       # Indigo - main accent
    hover: "#818CF8"         # Lighter on hover
    muted: "#312E81"         # Background tint

  # Semantic colors
  semantic:
    success: "#22C55E"       # Green - profits, success
    warning: "#F59E0B"       # Amber - caution, pending
    error: "#EF4444"         # Red - losses, errors
    info: "#3B82F6"          # Blue - information

  # Chart colors
  chart:
    up: "#22C55E"            # Green candles
    down: "#EF4444"          # Red candles
    volume: "#6366F1"        # Volume bars (uses accent)
    grid: "#262626"          # Grid lines

typography:
  # Font families
  fonts:
    primary: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    mono: "'JetBrains Mono', 'Fira Code', 'Consolas', monospace"

  # Font sizes (rem)
  sizes:
    xs: "0.75rem"            # 12px - labels, hints
    sm: "0.875rem"           # 14px - secondary text
    base: "1rem"             # 16px - body text
    lg: "1.125rem"           # 18px - emphasized
    xl: "1.25rem"            # 20px - section headers
    2xl: "1.5rem"            # 24px - page titles
    3xl: "2rem"              # 32px - hero numbers

  # Font weights
  weights:
    normal: 400
    medium: 500
    semibold: 600
    bold: 700

# Spacing scale (rem)
spacing:
  xs: "0.25rem"              # 4px
  sm: "0.5rem"               # 8px
  md: "1rem"                 # 16px
  lg: "1.5rem"               # 24px
  xl: "2rem"                 # 32px
  2xl: "3rem"                # 48px

# Border radius
radius:
  sm: "0.25rem"              # 4px
  md: "0.5rem"               # 8px
  lg: "0.75rem"              # 12px
  full: "9999px"             # Pill shape

# Shadows
shadows:
  sm: "0 1px 2px rgba(0, 0, 0, 0.5)"
  md: "0 4px 6px rgba(0, 0, 0, 0.5)"
  lg: "0 10px 15px rgba(0, 0, 0, 0.5)"
